<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedom Seeker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Freedom Seeker</h1>
        <div class="game-info">
            <p>Location: <span id="location">Plantation</span></p>
            <p>Health: <span id="health">100</span></p>
        </div>
        <div class="game-actions">
            <button id="north">North</button>
            <button id="south">South</button>
            <button id="east">East</button>
            <button id="west">West</button>
            <button id="rest">Rest</button>
        </div>
        <div id="game-event"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
